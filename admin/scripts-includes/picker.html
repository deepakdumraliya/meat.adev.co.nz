<div>
	<h1>
		<span class="js-type js-type-case">Type</span> Library
	</h1>
	<div class="button-holder">
		<a class="button js-upload">Upload new <span class="js-type js-lowercase">type</span></a>
		<label class="filter-holder">
			<span>Filter by keyword</span> <input class="filter js-filter" type="search" />
		</label>
	</div>
	<div class="file-list js-type-class">
		<p class="info js-loading">
			Loading <span class="js-type js-lowercase">type</span>s, please wait.
		</p>
		<p class="info js-empty">
			You have not uploaded any <span class="js-type js-lowercase">type</span>s, yet. Click the upload button to upload a new <span class="js-type js-lowercase">type</span>.
		</p>
		<ul class="js-file-holder">
			<li class="js-folder folder">
				<span class="inline">
					<a href="#" class="name js-select"><span class="folder-icon js-icon"></span> <span class="js-name">Name</span></a>
					<span class="controls">
						<a href="#" class="icon fa fa-pencil-square-o edit js-edit"></a>
						<a href="#" class="delete js-delete"><img src="/admin/theme/images/picker/delete.png" width="14" height="14" alt="Delete" /></a>
					</span>
				</span>
			</li>
			<li class="js-file">
				<a href="#" class="image js-select js-image-holder">
					<!--suppress RequiredAttributes -->
					<img class="js-image" />
				</a>
				<span class="inline">
					<a href="#" class="name js-select"><span class="file-icon js-icon"></span> <span class="js-name">Name</span></a>
					<span class="controls">
						<a href="#" class="icon fa fa-pencil-square-o edit js-edit"></a>
						<a href="#" class="delete js-delete"><img src="/admin/theme/images/picker/delete.png" width="14" height="14" alt="Delete" /></a>
					</span>
				</span>
			</li>
		</ul>
	</div>
</div>
